name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Download and install ffmpeg
      run: |
        # Download ffmpeg for Windows
        $ProgressPreference = 'SilentlyContinue'
        Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path ffmpeg.zip -DestinationPath .
        # Find the ffmpeg binary and add to PATH
        $ffmpegPath = (Get-ChildItem -Recurse -Filter ffmpeg.exe).DirectoryName
        echo "$ffmpegPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build EXE with PyInstaller
      run: |
        Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue
        python build_windows_exe.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: JunayDownloader-Windows
        path: dist/JunayDownloader.exe
        retention-days: 90

    - name: Get file size
      run: |
        $size = (Get-Item dist/JunayDownloader.exe).length / 1MB
        Write-Output "Build complete! File size: $([math]::Round($size, 2)) MB"
